name: build perl

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macOS-latest
        perl:
        - "5.30.0"
        - "5.28.2"
        - "5.26.3"
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        curl -sL https://raw.githubusercontent.com/tokuhirom/Perl-Build/master/perl-build > "$RUNNER_TEMP/perl-build"
        MINOR_VERSION=$(echo -n $(echo $PERL_VERSION | cut -d. -f1,2))
        perl "$RUNNER_TEMP/perl-build" "$PERL_VERSION" "$RUNNER_TOOL_CACHE/perl/$MINOR_VERSION/x64" --noman
      env:
        PERL_VERSION: ${{ matrix.perl }}

    - name: archive
      run: |
        cd "$RUNNER_TOOL_CACHE/perl/$MINOR_VERSION/x64" && tar zcf "$RUNNER_TEMP/perl.tar.gz" .
      env:
        GZIP: "-9"

    - uses: actions/upload-artifact@v1
      with:
        name: ${{ format('perl-{0}-{1}.tar.gz', matrix.perl, matrix.os) }}
        path: ${{ format('{0}/perl.tar.gz', runner.temp) }}

    - name: upload
      run: |
        MINOR_VERSION=$(echo -n $(echo $PERL_VERSION | cut -d. -f1,2))
        BUILD_OS=$(uname | tr '[A-Z]' '[a-z]')
        RELEASE_ID=$(curl -sSL -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/repos/$GITHUB_REPOSITORY/releases/tags/$RELEASE_TAG" | jq -j .id)
        curl -H "Authorization: token $GITHUB_TOKEN" \
          -H "Content-Type: application/octet-stream" \
          --data-binary "@$RUNNER_TEMP/perl.tar.gz" \
          "https://uploads.github.com/repos/$GITHUB_REPOSITORY/releases/$RELEASE_ID/assets?name=perl-$MINOR_VERSION-$BUILD_OS-x64.tar.gz" | jq .
      env:
        RELEASE_TAG: v0.0.1-alpha2
        PERL_VERSION: ${{ matrix.perl }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

